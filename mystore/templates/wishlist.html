{% extends "base.html" %}

{% block title %}
Your Wishlist
{% endblock %}

{% block content %}
<div class="container my-5">
	<h2 class="mb-4">Your Wishlist</h2>
	<div class="row">
		{% for p in products %}
		<div class="col-6 col-md-3 col-lg-2 px-1">
			<div class="card product-card position-relative">
				<img src="{{ p.imgurl }}" class="card-img-top">
				<div class="card-body">
					<h5 class="card-title">{{ p.title }}</h5>
					<a class="btn btn-danger btn-sm position-absolute top-0 end-0 m-2" style="z-index: 100" href="{% url 'remove-from-wishlist' product_id=p.id %}"><i class="fas fa-remove"></i></a>
					<p class="card-text text-primary">${{ p.price }}</p>
					<a href="{% url 'product' product_id=p.id %}" class="stretched-link"></a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
