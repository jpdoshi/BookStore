{% extends "base.html" %}

{% block title %}
Search results for: '{{ query }}'
{% endblock %}

{% block content %}
<div class="container">
	<h2 class="my-4">Search Results for: '{{ query }}'</h2>
	<div class="row">
		{% for p in products %}
		<div class="col-6 col-md-3 col-lg-2 px-1">
			<div class="card product-card">
				<img src="{{ p.imgurl }}" class="card-img-top">
				<div class="card-body">
					<h5 class="card-title">{{ p.title }}</h5>
					<p class="card-text text-primary">${{ p.price }}</p>
					<a href="{% url 'product' product_id=p.id %}" class="stretched-link"></a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
