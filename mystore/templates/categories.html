{% extends "base.html" %}

{% block title %}
Categories - {{ category }}
{% endblock %}

{% block content %}
<div class="container-fluid shadow-sm overflow-auto">
<div class="container d-flex py-2">
	<a href="/categories/action" class="me-3">Action</a>
	<a href="/categories/mystery" class="me-3">Mystery</a>
	<a href="/categories/fantasy" class="me-3">Fantasy</a>
	<a href="/categories/fiction" class="me-3">Fiction</a>
	<a href="/categories/literature" class="me-3">Literature</a>
	<a href="/categories/novel" class="me-3">Novel</a>
</div>
</div>
<div class="container">
	<h2 style="margin: 1.5rem 0;">{{ category }} Books</h2>
	<div class="row">
		{% for p in products %}
		<div class="col-6 col-md-3 col-lg-2 px-1">
			<div class="card product-card">
				<img src="{{ p.imgurl }}" class="card-img-top">
				<div class="card-body">
					<h5 class="card-title">{{ p.title }}</h5>
					<p class="card-text text-primary">${{ p.price }}</p>
					<a href="{% url 'product' product_id=p.id %}" class="stretched-link"></a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
